<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
      <v-main>
        <v-container>
            <v-row justify='center' align='center'>
                <v-col cols='4'>
                    <v-text-field
                        label="xMin value"
                        outlined
                        type='number'
                        step='0.5'
                        v-model="xMin"
                        @change='plot()'
                    ></v-text-field>
                    <v-text-field
                        label="Regular"
                        outlined
                        type='number'
                    ></v-text-field>
                    <v-text-field
                        label="Regular"
                        outlined
                        type='number'
                    ></v-text-field>
                    <v-text-field
                        label="Regular"
                        outlined
                        type='number'
                    ></v-text-field>
                    <v-text-field
                        label="Regular"
                        outlined
                        type='number'
                    ></v-text-field>
                    <v-text-field
                        label="Regular"
                        outlined
                        type='number'
                    ></v-text-field>
                </v-col>
                <v-col cols='8'>

                    <section id="plot">
                        <div id="myFunction"></div>
                        </section>

                </v-col>
            </v-row>
            
        </v-container>
      </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function () {
            return {
                xMin: -5,
                xMax: 6,
                yMin: -5,
                yMax: 6,
                color: 'black',
                parameters: {
                    target: '#myFunction',
                    data: [{
                        fn: 'x ^ 2', 
                        color: 'red'
                    }],
                    grid: true,
                    yAxis: {domain: [-1, 1]},
                    xAxis: {domain: [0, 2*Math.PI]}
                },
         }
        },                  
      mounted (){
        this.plot()
      },
      methods: {
            plot() {
                var f = this.parameters.data.fn
                var xMin = this.xMin
                var xMax = this.xMax
                var yMin = this.yMin
                var yMax = this.yMax
                var color = this.parameters.data.color
                
                this.parameters.data[0].fn = 'x ^ 2';
                this.parameters.xAxis.domain = [this.xMin, this.xMax];
                this.parameters.yAxis.domain = [this.yMin, this.yMax];
                this.color = this.color;
                
                functionPlot(this.parameters)
            },
        },
      vuetify: new Vuetify(),
    })
  </script>

</body>
</html>
